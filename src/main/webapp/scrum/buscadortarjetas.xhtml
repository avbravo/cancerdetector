<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml"
                xmlns:jmoordbcorejsf="http://xmlns.jcp.org/jsf/composite/jmoordbcorejsf"
                xmlns:dashboard="http://xmlns.jcp.org/jsf/composite/dashboard"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:c="jakarta.tags.core">

    <ui:define name="title">#{conf['application.title']}</ui:define>

    <ui:define name="breadcrumb">


        <p:commandLink action="buscadortarjetas" value="#{msg['breadcrumb.buscadortarjetas']}">
        </p:commandLink>


    </ui:define>

    <ui:define name="content">
        <style>
            .start {
                background: #81c784;
            }
            .deadline {
                background: #ef9a9a;
            }
            .ui-datepicker-calendar .ui-state-disabled {
                opacity: .2;
            }
        </style>
        <h:form id="form" enctype="multipart/form-data" prependId="false"  rendered="#{p:ifAnyGranted('COLABORADOR,COORDINADOR-FACULTAD, DEVELOPERS,SUPER-USER,DIRECTOR,JEFE-UNIDAD,SUBDIRECTOR-ADMINISTRATIVO, SUBDIRECTOR-INVESTIGACION, SUBDIRECTOR-VIDA-UNIVERSITARIA')}">
            <p:growl id="growl"/>
            <script type="text/javascript">
                function setDataTableWithPageStart() {

                    widgetVardataTable.getPaginator().setPage(0);
                }
            </script>
<!--            <div class="block-category-title">#{msg['form.buscadortarjetas']}</div>-->

            <!--<pb:blockViewerCore header="Sidebar" >-->
            <div class="min-h-screen flex relative lg:static surface-ground">
                <dashboard:configleftmenu/>
                <div class="min-h-screen flex flex-column relative flex-auto">
                    <!--<dashboard:top/>-->
                    <!--<div class="surface-section , jmoordbcore-max-width1300">-->
                    <!--<div class="surface-section , jmoordbcore-max-width1300">-->
                    <div class="surface-section  jmoordbcore-max-width2000">
                        <div class="grid">

                            <div class="col-12 lg:col-10">
                                <div class="grid formgrid ui-fluid">
                                    <div class="field mb-4 col-12">
                                        <label  class="font-bold">#{msg['label.buscadortarjetas']}</label>

                                    </div>




                                    <div class="field mb-4 col-6" >
                                        <div class="field">
                                            <span class="ui-float-label">
                                                <p:inputText value="#{buscadorTarjetasFaces.textToSearch}"
                                                             id="inputTextToSearch"
                                                             >
                                                    <p:ajax event="keyup" listener="#{buscadorTarjetasFaces.sugerirTarjetas}"
                                                            update=":form:growl, dataTable,inputTextDescripcionToSearch"
                                                            />

                                                </p:inputText>
                                                <p:outputLabel for="@previous" value="#{msg['field.tarjeta']}" />
                                                <p:message for="@previous" />
                                            </span>
                                        </div>
                                    </div>
                                    
                                      <div class="field mb-4 col-4" >

                                        <div class="field">
                                            <span class="ui-float-label">
                                                <p:remoteCommand name="remoteCommandCheckBox" update=":form:growl,dataTable"/>
                                                <p:selectBooleanCheckbox value="#{buscadorTarjetasFaces.includeProject}" itemLabel="#{msg['selectBooleanCheckbox.and']}" 
                                                                         disabled="true"
                                                                         class="text-900">
                                                    <p:ajax update=":form:growl,dataTable" listener="#{buscadorTarjetasFaces.listenerCheckBox}"
                                                            oncomplete="remoteCommandCheckBox()"/>
                                                </p:selectBooleanCheckbox>
                                                <p:selectOneMenu id="proyecto" value="#{buscadorTarjetasFaces.proyectoAutocompleteSelected}" 

                                                                 converter="#{proyectoConverter}" >
                                                    <f:selectItems value="#{proyectoConverterServices.proyectos}"  var="result" itemValue="#{result}" itemLabel="#{result.proyecto}"  />
                                                    <p:ajax event="itemSelect" listener="#{buscadorTarjetasFaces.onItemSelectProyecto}"
                                                            update=":form:growl,proyecto, dataTable" />

                                                </p:selectOneMenu>
                                                <p:outputLabel  value="#{msg['label.proyecto']}"/>
                                                <p:message for="@previous" />
                                            </span>
                                        </div>
                                    </div>
                                    
                                    <div class="field mb-4 col-6" >
                                        <div class="field">
                                            <span class="ui-float-label">
                                                <p:inputText value="#{buscadorTarjetasFaces.textDescripcionToSearch}"
                                                             id="inputTextDescripcionToSearch"
                                                             >
                                                    <p:ajax event="keyup" listener="#{buscadorTarjetasFaces.sugerirTarjetasDescripcion}"
                                                            update=":form:growl, dataTable,inputTextToSearch"
                                                            />

                                                </p:inputText>


                                                <p:outputLabel for="@previous" value="#{msg['field.descripcion']}" />
                                                <p:message for="@previous" />
                                            </span>
                                        </div>
                                    </div>







                                    <div class="field mb-4 col-4" >
                                        <div class="field">
                                            <span class="ui-float-label">
                                                <p:selectBooleanCheckbox value="#{buscadorTarjetasFaces.includeUser}" itemLabel="#{msg['selectBooleanCheckbox.and']}" class="text-900"
                                                                         rendered="#{buscadorTarjetasFaces.profileLogged.getRole().getRole() ne 'COLABORADOR'}"
                                                                         >
                                                    <p:ajax update=":form:growl,dataTable" listener="#{buscadorTarjetasFaces.listenerCheckBox}"
                                                            oncomplete="remoteCommandCheckBox()"/>
                                                </p:selectBooleanCheckbox>
                                                <p:selectOneMenu id="colaborador" value="#{buscadorTarjetasFaces.userViewSelected}" 

                                                                 disabled="#{buscadorTarjetasFaces.profileLogged.getRole().getRole() eq 'COLABORADOR'}"
                                                                 converter="#{userViewConverter}" >
                                                    <f:selectItems value="#{userViewConverterServices.userViews}"  var="result" itemValue="#{result}"
                                                                   itemLabel="#{result.name}"  />
                                                    <p:ajax event="itemSelect" listener="#{buscadorTarjetasFaces.onItemSelectUser}" update=":form:growl, dataTable" />

                                                </p:selectOneMenu>
                                                <p:outputLabel  value="#{msg['label.colaborador']}"/>
                                                <p:message for="@previous" />
                                            </span>
                                        </div>
                                    </div>

                                  


                                    <div class="field mb-4 col-4">
                                        <div class="field">
                                            <span class="ui-float-label">
                                                <p:selectBooleanCheckbox value="#{buscadorTarjetasFaces.includePrioridad}" itemLabel="#{msg['selectBooleanCheckbox.and']}" class="text-900">
                                                    <p:ajax update=":form:growl,dataTable" listener="#{buscadorTarjetasFaces.listenerCheckBox}"
                                                            oncomplete="remoteCommandCheckBox()"/>
                                                </p:selectBooleanCheckbox>
                                                <p:selectOneMenu value="#{buscadorTarjetasFaces.prioridadSelected}" 
                                                                 autoWidth="false"
                                                                 filter="true" filterMatchMode="startsWith">

                                                    <f:selectItem itemLabel="#{msg['selectonemenu.prioridadalta']}" itemValue="#{msg['selectonemenu.prioridadaltaValue']}"/>
                                                    <f:selectItem itemLabel="#{msg['selectonemenu.prioridadmedia']}" itemValue="#{msg['selectonemenu.prioridadmediaValue']}"/>
                                                    <f:selectItem itemLabel="#{msg['selectonemenu.prioridadbaja']}" itemValue="#{msg['selectonemenu.prioridadbajaValue']}"/>
                                                    <f:selectItem itemLabel="#{msg['selectonemenu.prioridadurgente']}" itemValue="#{msg['selectonemenu.prioridadurgenteValue']}"/>

                                                    <p:ajax event="itemSelect" listener="#{buscadorTarjetasFaces.onItemSelectPrioridad}" update=":form:growl, dataTable" />
                                                </p:selectOneMenu>

                                                <p:outputLabel for="@previous" value="#{msg['field.prioridad']}" />
                                                <p:message for="@previous" />
                                            </span>
                                        </div>
                                    </div>
                                    <div class="field mb-4 col-4">

                                        <div class="field">
                                            <span class="ui-float-label">
                                                <p:selectBooleanCheckbox value="#{buscadorTarjetasFaces.includeColumna}" itemLabel="#{msg['selectBooleanCheckbox.and']}" class="text-900">
                                                    <p:ajax update=":form:growl,dataTable" listener="#{buscadorTarjetasFaces.listenerCheckBox}"
                                                            oncomplete="remoteCommandCheckBox()"/>
                                                </p:selectBooleanCheckbox>
                                                <p:selectOneMenu value="#{buscadorTarjetasFaces.columnaSelected}" 
                                                                 autoWidth="false"
                                                                 filter="true" filterMatchMode="startsWith">

                                                    <f:selectItem itemLabel="#{msg['selectonemenu.pendiente']}" itemValue="#{msg['selectonemenu.pendienteValue']}"/>
                                                    <f:selectItem itemLabel="#{msg['selectonemenu.progreso']}" itemValue="#{msg['selectonemenu.progresoValue']}"/>
                                                    <f:selectItem itemLabel="#{msg['selectonemenu.finalizado']}" itemValue="#{msg['selectonemenu.finalizadoValue']}"/>

                                                    <p:ajax event="itemSelect" listener="#{buscadorTarjetasFaces.onItemSelectColumna}" update=":form:growl, dataTable" />

                                                </p:selectOneMenu>

                                                <p:outputLabel for="@previous" value="#{msg['field.columna']}" />
                                                <p:message for="@previous" />
                                            </span>
                                        </div>
                                    </div>
                                    <div class="field mb-4 col-4">

                                        <div class="field">
                                            <span class="ui-float-label">
                                                <p:selectBooleanCheckbox value="#{buscadorTarjetasFaces.includeDeposito}" itemLabel="#{msg['selectBooleanCheckbox.and']}" class="text-900">
                                                    <p:ajax update=":form:growl,dataTable" listener="#{buscadorTarjetasFaces.listenerCheckBox}"
                                                            oncomplete="remoteCommandCheckBox()"/>
                                                </p:selectBooleanCheckbox>
                                                <p:selectOneMenu value="#{buscadorTarjetasFaces.depositoSelected}" 
                                                                 autoWidth="false"
                                                                 filter="true" filterMatchMode="startsWith">

                                                    <f:selectItem itemLabel="#{msg['selectonemenu.depositotablero']}" itemValue="#{msg['selectonemenu.depositotableroValue']}"/>
                                                    <f:selectItem itemLabel="#{msg['selectonemenu.depositoreserva']}" itemValue="#{msg['selectonemenu.depositoreservaValue']}"/>



                                                    <p:ajax event="itemSelect" listener="#{buscadorTarjetasFaces.onItemSelectDeposito}" update=":form:growl, dataTable" />

                                                </p:selectOneMenu>

                                                <p:outputLabel for="@previous" value="#{msg['label.deposito']}" />
                                                <p:message for="@previous" />
                                            </span>
                                        </div>
                                    </div>

                                    <div class="field mb-4 col-4">

                                        <div class="field">
                                            <span class="ui-float-label">
                                                <p:selectBooleanCheckbox value="#{buscadorTarjetasFaces.includeRango}" itemLabel="#{msg['selectBooleanCheckbox.and']}" class="text-900">
                                                    <p:ajax update=":form:growl,dataTable" listener="#{buscadorTarjetasFaces.listenerCheckBox}"
                                                            oncomplete="remoteCommandCheckBox()"/>
                                                </p:selectBooleanCheckbox>
                                                <p:datePicker id="range" selectionMode="range" value="#{buscadorTarjetasFaces.rangoFechaSelected}" readonlyInput="true">

                                                    <p:ajax event="dateSelect" listener="#{buscadorTarjetasFaces.onDateSelect}" update=":form:growl,dataTable" />

                                                </p:datePicker>

                                                <p:outputLabel for="@previous" value="#{msg['label.rangofecha']}" />
                                                <p:message for="@previous" />

                                            </span>

                                        </div>
                                    </div>

                                </div>

                            </div>
                            <p:remoteCommand name="rc" update=":form:growl" action="#{jmoordbCoreMediaManager.init()}">
                                <p:fileDownload value="#{jmoordbCoreMediaManager.media}"/>
                            </p:remoteCommand>

                            <p:remoteCommand name="rc2" update=":form:growl" action="#{jmoordbCoreMediaManager.init()}"/>


                            <div class="col-12 lg:col-12">
                                <p:dataTable style="border-style: none" var="item" value="#{buscadorTarjetasFaces.tarjetaLazyDataModel}"
                                             binding="#{buscadorTarjetasFaces.dataTable}"
                                             id="dataTable"
                                             widgetVar="widgetVardataTable"
                                             lazy="true"
                                             paginator="true"
                                             rows="#{buscadorTarjetasFaces.rowPageSmall.get()}"
                                             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                             paginatorPosition="both"
                                             resizableColumns="true" liveResize="true"
                                             rowKey="#{item.idtarjeta}"
                                             selection="#{buscadorTarjetasFaces.tarjetaSelected}"
                                             rowSelectMode="add"

                                             >
                                    <p:column class="column2">
                                        <p:rowToggler/>
                                    </p:column>


                                    <p:column class="column8" headerText="#{msg['field.idtarjeta']}">
                                        <p:outputLabel value="#{item.idtarjeta}" style="float:left"/>
                                    </p:column>
                                    <p:column class="column15" headerText="#{msg['field.tarjeta']}">
                                        <!--<p:outputLabel value="#{item.tarjeta}" style="float:left"/>-->
                                        <p:inputTextarea  rows="#{item.tarjeta.length() le 70?1:(item.tarjeta.length()/70)+1}" style="width: 100% !important;" autoResize="false" readonly="true" value="#{item.tarjeta}"  />
                                    </p:column>
                                    <p:column class="column4">

                                        <p:outputLabel value="" rendered="#{item.tarea.size() gt 0}" style="float:left"
                                                       title="#{msg['label.tareas']} #{item.tarea.size()}">
                                            <i class="pi  pi-check-square"></i>
                                        </p:outputLabel>
                                        <p:outputLabel value="" rendered="#{item.comentario.size() gt 0}" style="float:left"
                                                       title="#{msg['label.comentarios']} #{item.comentario.size()}">
                                            <i class="pi pi-comment"></i>
                                        </p:outputLabel>

                                        <p:outputLabel value="" rendered="#{item.impedimento.size() gt 0}" style="float:left"
                                                       title="#{msg['label.impedimentos']} #{item.impedimento.size()}">
                                            <i class="pi  pi-megaphone"></i>
                                        </p:outputLabel>

                                        <p:outputLabel value="" rendered="#{item.archivo.size() gt 0}" style="float:left"
                                                       title="#{msg['label.archivos']} #{item.archivo.size()}"
                                                       >
                                            <i class="pi pi-paperclip"></i>
                                        </p:outputLabel>
                                    </p:column>

                                    <p:column class="column7" headerText="#{msg['field.prefijo']}">
                                        <p:outputLabel value="#{buscadorTarjetasFaces.findProyectoViewByIdSprint(item).prefijo} " title="#{msg['field.proyecto']} #{buscadorTarjetasFaces.findProyectoViewByIdSprint(item).proyecto} / #{msg['field.sprint']} #{item.idsprint} " style="float:left"/>
                                    </p:column>


                                    <p:column class="column10" headerText="#{msg['field.colaborador']}">
                                        <ui:repeat var="userView" value="#{item.userView}">
                                            <p:outputLabel value="#{userView.name} " style="float:left"/>
                                        </ui:repeat>

                                    </p:column>
                                    <p:column class="column3" exportable="false" >
                                        <p:commandButton title="#{core['button.print']}"
                                                         icon="pi pi-print"                                                   
                                                         ajax="false"

                                                         immediate="true"
                                                         onclick="this.form.target = '_blank'"
                                                         action="#{buscadorTarjetasFaces.printByTarjeta(item)}"
                                                         update=":form:growl"
                                                         styleClass="edit-button rounded-button ui-button-secondary" process="@this"
                                                         >

                                        </p:commandButton>




                                    </p:column>
                                    <p:column class="columnColumna4" headerText="#{msg['field.columna']}">
                                        <p:outputLabel value="#{item.columna}" rendered="#{item.backlog eq false and item.idsprint ne 0}" style="float:left"/>
                                        <p:outputLabel value="#{msg['column.backlog']}" rendered="#{item.backlog eq false and item.idsprint eq 0}" style="float:left"/>
                                    </p:column>


                                    <p:rowExpansion>

                                        <div class="card">

                                            <div class="flex align-items-center flex-wrap text-sm">
                                                <div class="mr-5 mt-5">
                                                    <p:outputLabel value="#{msg['field.descripcion']}"/>
                                                </div>
                                                <div class="mr-5 mt-5">
                                                    <p:outputLabel value="#{item.descripcion}" style="float:left; font-style: italic"/>

                                                </div>
                                            </div>
                                            <div class="flex align-items-center flex-wrap text-sm">
                                                <div class="mr-5 mt-5">
                                                    <p:outputLabel value="#{msg['field.icono']}"/>
                                                </div>
                                                <div class="mr-5 mt-5">
                                                    <i class="#{item.icono.icono} text-blue-500 text-xl mr-2" />

                                                </div>
                                            </div>


                                            <div class="flex align-items-center flex-wrap text-sm">
                                                <div class="mr-5 mt-5">
                                                    <p:outputLabel value="#{msg['field.proyecto']}"/>
                                                </div>
                                                <div class="mr-5 mt-5">
                                                    <p:outputLabel value="#{buscadorTarjetasFaces.findProyectoViewByIdSprint(item).proyecto}" style="float:left; font-style: italic"/>

                                                </div>
                                            </div>

                                            <div class="flex align-items-center flex-wrap text-sm">
                                                <div class="mr-5 mt-5">
                                                    <p:outputLabel value="#{msg['field.sprint']}"/>
                                                </div>
                                                <div class="mr-5 mt-5">
                                                    <p:outputLabel value="#{item.idsprint}" style="float:left; font-style: italic"/>

                                                </div>
                                            </div>



                                            <div class="flex align-items-center flex-wrap text-sm">
                                                <div class="mr-5 mt-5">
                                                    <p:outputLabel value="#{msg['field.tipotarjeta']}"/>
                                                </div>
                                                <div class="mr-5 mt-5">
                                                    <p:outputLabel value="#{item.tipotarjeta.tipotarjeta}" style="float:left; font-style: italic"/>

                                                </div>
                                            </div>
                                            <div class="flex align-items-center flex-wrap text-sm">
                                                <div class="mr-5 mt-5">
                                                    <p:outputLabel value="#{msg['field.estimacion']}"/>
                                                </div>
                                                <div class="mr-5 mt-5">
                                                    <p:outputLabel value="#{item.estimacion}" style="float:left; font-style: italic"  title="#{msg['inputmask.formatoestimacion']}"/>

                                                </div>
                                            </div>

                                            <div class="flex align-items-center flex-wrap text-sm">
                                                <div class="mr-5 mt-5">
                                                    <p:outputLabel value="#{msg['field.fechafinal']}"/>
                                                </div>
                                                <div class="mr-5 mt-5">
                                                    <p:outputLabel value="#{buscadorTarjetasFaces.showDateWithHour(item.fechafinal)}" style="float:left; font-style: italic"/>

                                                </div>
                                            </div>
                                            <div class="flex align-items-center flex-wrap text-sm">
                                                <div class="mr-5 mt-5">
                                                    <p:outputLabel value="#{msg['field.backlog']}"/>
                                                </div>
                                                <div class="mr-5 mt-5">

                                                    <p:selectBooleanCheckbox   value="#{item.backlog}" style="float:left" disabled="true" />

                                                </div>
                                            </div>

                                        </div>






                                        <p:divider/>
                                        <div class="card">
                                            <h4><p:outputLabel value="#{msg['header.tarea']} : #{item.tarea.size()}"/></h4>

                                            <p:dataTable style="border-style: none" var="itemTarea" value="#{item.tarea}"
                                                         id="dataTableTarea"
                                                         widgetVar="widgetVardataTableTarea"
                                                         lazy="false"
                                                         resizableColumns="true" liveResize="true"
                                                         scrollable="true" scrollHeight="250"
                                                         >
                                                <p:column class="column2" headerText="#{msg['field.completado']}" >
                                                    <div class="text-700 mt-2">    <p:selectBooleanCheckbox   value="#{itemTarea.completado}" style="float:left" disabled="true" /></div>

                                                </p:column>


                                                <p:column class="columnInputTextArea43" headerText="#{msg['field.tarea']}" >



                                                    <p:inputTextarea  rows="#{itemTarea.tarea.length() le 70?1:(itemTarea.tarea.length()/70)+1}" style="width: 100% !important; float:left;text-decoration: line-through" autoResize="false" readonly="true" value="#{itemTarea.tarea}"  rendered="#{itemTarea.completado eq true}"/>
                                                    <p:inputTextarea  rows="#{itemTarea.tarea.length() le 70?1:(itemTarea.tarea.length()/70)+1}" style="width: 100% !important;" autoResize="false" readonly="true" value="#{itemTarea.tarea}" rendered="#{itemTarea.completado eq false}" />



                                                </p:column>
                                                <p:column class="column2" headerText="#{msg['field.por']}" >
                                                    <p:avatar shape="circle"
                                                              title="#{itemTarea.userView.name}"
                                                              label="#{itemTarea.userView.name}" styleClass="mr-2" size="small" />

                                                </p:column>

                                            </p:dataTable>


                                        </div>




                                        <p:divider/>

                                        <div class="card">
                                            <h4><p:outputLabel value="#{msg['header.comentario']} : #{item.comentario.size()} "/></h4>

                                            <p:dataTable style="border-style: none" var="itemComentario" value="#{item.comentario}"
                                                         id="dataTableComentario"
                                                         widgetVar="widgetVardataTableComentario"
                                                         lazy="false"
                                                         resizableColumns="true" liveResize="true"
                                                         scrollable="true" scrollHeight="250"
                                                         >


                                                <p:column class="column2" headerText="#{msg['field.por']}" >
                                                    <p:avatar shape="circle"
                                                              title="#{itemComentario.userView.name}"
                                                              label="#{itemComentario.userView.name}" styleClass="mr-2" size="small" />

                                                </p:column>




                                                <p:column class="columnInputTextArea43" headerText="#{msg['field.comentario']}">
                                                    <p:cellEditor>
                                                        <f:facet name="output"> 

                                                            <p:inputTextarea  rows="#{itemComentario.comentario.length() le 70?1:(itemComentario.comentario.length()/70)+1}" style="width: 100% !important;" autoResize="false" readonly="true" value="#{itemComentario.comentario}"  />
                                                        </f:facet>
                                                        <f:facet name="input">
                                                            <p:inputTextarea  rows="#{itemComentario.comentario.length() le 70?1:(itemComentario.comentario.length()/70)+1}" style="width: 100% !important;" autoResize="false"  value="#{itemComentario.comentario}"  />

                                                        </f:facet>
                                                    </p:cellEditor>

                                                </p:column>



                                                <p:column class="columnDate10" headerText="#{msg['field.fecha']}" >
                                                    <div class="text-700 mt-2">#{buscadorTarjetasFaces.showDateWithHour(itemComentario.fecha)}</div>

                                                </p:column>
                                                <p:column class="column2" headerText="#{msg['field.privado']}" >
                                                    <div class="text-700 mt-2">    <p:selectBooleanCheckbox   value="#{itemComentario.privado}" style="float:left" disabled="true" /></div>

                                                </p:column>
                                                <p:column class="column2" headerText="#{msg['field.active']}" >
                                                    <div class="text-700 mt-2">    <p:selectBooleanCheckbox   value="#{itemComentario.active}" style="float:left" disabled="true" /></div>

                                                </p:column>
                                            </p:dataTable>



                                        </div>


                                        <p:divider/>
                                        <div class="card">
                                            <h4><p:outputLabel value="#{msg['header.impedimento']} : #{item.impedimento.size()} "/></h4>

                                            <p:dataTable style="border-style: none" var="itemImpedimento" value="#{item.impedimento}"
                                                         id="dataTableImpedimento"
                                                         widgetVar="widgetVardataTableImpedimento"
                                                         lazy="false"
                                                         resizableColumns="true" liveResize="true"
                                                         scrollable="true" scrollHeight="250"
                                                         >

                                                <p:column  class="column2" headerText="#{msg['field.completado']}">
                                                    <p:selectBooleanCheckbox value="#{itemImpedimento.completado}" disabled="true" style="float:left"/>  
                                                </p:column>

                                                <p:column class="columnInputTextArea43" headerText="#{msg['field.impedimento']}" >

                                                    <p:inputTextarea  rows="#{itemImpedimento.impedimento.length() le 70?1:(itemImpedimento.impedimento.length()/70)+1}" style="width: 100% !important;" autoResize="false" readonly="true" value="#{itemImpedimento.impedimento}" rendered="#{itemImpedimento.completado eq false}" />



                                                </p:column>

                                                <p:column class="columnDate11" headerText="#{msg['field.fecha']}">

                                                <p:column  class="column2" headerText="#{msg['field.active']}">

                                                         resizableColumns="true" liveResize="true"
                                                         scrollable="true" scrollHeight="250"
                                                         >

                                                <p:column class="columnInputTextArea43" headerText="#{msg['field.descripcion']}">

                                                    <p:inputTextarea  rows="#{itemArchivo.descripcion.length() le 70?1:(itemArchivo.descripcion.length()/70)+1}" style="width: 100% !important;" autoResize="false" readonly="true" value="#{itemArchivo.descripcion}"  />


                                                </p:column>



                                                <p:column class="column1" >
                                                    <p:commandButton class="ui-button-warning rounded-button" icon="pi pi-eye"

                                                                     update=":form:growl "                                                                                             
                                                                     oncomplete="rc2(),PF('overlayPanelViewImage').show('#{component.clientId}')"
                                                                     action="#{buscadorTarjetasFaces.saveToMediaContext(itemArchivo.path,itemArchivo.descripcion)}"
                                                                     >
                                                        <f:setPropertyActionListener value="#{itemArchivo}" target="#{buscadorTarjetasFaces.selectedMediaArchivo}"/>
                                                    </p:commandButton>
                                                </p:column>






                                                <p:column class="column1" >
                                                    <p:commandButton 
                                                        oncomplete="rc()"
                                                        id="commandButtonFileDownload"
                                                        title="#{core['button.download']}"

                                                        rendered="#{buscadorTarjetasFaces.jmoordbCoreMediaManager.existsFile(buscadorTarjetasFaces.repairPathOfFile(itemArchivo.path,itemArchivo.descripcion))}"
                                                        action="#{buscadorTarjetasFaces.saveToMediaContext(itemArchivo.path)}">

                                                    </p:commandButton>
                                                </p:column>
                                            </p:dataTable>




                                        </div>  

                                        <p:divider/>

                                                         widgetVar="widgetVardataTableEtiqueta"
                                                         lazy="false"
                                                         resizableColumns="true" liveResize="true"
                                                         scrollable="true" scrollHeight="250"
                                                         >


                                              

                                                <p:column class="column6" headerText="#{msg['field.severity']}">         
                                                   
                                                        <p:tag severity="#{itemEtiqueta.severity}" value="#{itemEtiqueta.etiqueta}" rounded="true" style="float:left"/>
                                                </p:column>

                                            </p:dataTable>

                                            

                                        </div>



                                    </p:rowExpansion>

                                    <p:column class="columnDate11" headerText="#{msg['field.fechainicial']}" >

                                            <div class="col-1">
                                                <p:commandButton  title="#{msg['button.sincronizar']}" icon="pi pi-history" styleClass="rounded-button ui-button-success mr-2"
                                                                  action="#{buscadorTarjetasFaces.refresh()}"
                                                                  update=":form"/>
                                            </div>
                                            <div class="col-1">
                                                <p:commandButton title="#{core['button.print']}"
                                                                 icon="pi pi-print"
                                                                 id="buttonPrint"
                                                                 process="buttonPrint"
                                                                 ajax="false"
                                                                 immediate="true"
                                                                 rendered="#{buscadorTarjetasFaces.tarjetaList.size() gt 0}"
                                                                 onclick="this.form.target = '_blank'"
                                                                 action="#{buscadorTarjetasFaces.printTarjeta()}"
                                                                 update=":form:growl"
                                                                 styleClass="rounded-button ui-button-secondary" 
                                                                 style="margin-right: .5rem">

                                                </p:commandButton>
                                            </div>

                                        </div>
                                    </f:facet>
                                    <f:facet name="footer">
                                        <div class="grid mt-12">

                                            <div class="col-1">
                                                <p:outputLabel value="#{msg['label.filtro']}" rendered="#{buscadorTarjetasFaces.tarjetaList.size() gt 0}" style="float:left"/>
                                            </div>
                                            <div class="col-10">
                                                <p:outputLabel value="#{buscadorTarjetasFaces.filterText}" rendered="#{buscadorTarjetasFaces.tarjetaList.size() gt 0}" style="float:left"/>
                                            </div>

                                        </div>
                                    </f:facet>

                                </p:dataTable>

                            </div>
                        </div>





                    </div> 

                </div>
            </div>

            <p:confirmPopup global="true">
                <p:commandButton value="#{core['button.no']}" type="button" styleClass="ui-confirm-popup-no ui-button-flat"/>
                <p:commandButton value="#{core['button.yes']}" type="button" styleClass="ui-confirm-popup-yes" />
            </p:confirmPopup>



            <p:dialog widgetVar="overlayPanelViewImage"  dynamic="true" 
                      width="50vw" 
                      responsive="true"
                      showEffect="fade" 
                      modal="true" 
                      closable="true"
                      resizable="true"
                      maximizable="true"
                      minimizable="true"
                      >
                <p:ajax event="close" update=":form:growl" listener="#{buscadorTarjetasFaces.handleCloseDialogRefresh}" />
                <!--           <p:overlayPanel widgetVar="overlayPanelViewImage" dismissable="false" modal="true" showCloseIcon="true" dynamic="true"
                                            style="width:470px">-->
                <p:outputPanel id="outputPanelViewImage" style="text-align:center;" >

                    <!--                    <div class="flex align-items-center ">
                                            <div class="mr-4 mt-2">
                                                <span class="font-medium my-3 text-500">#{msg['label.archivo']}</span>
                    
                                            </div>
                                        </div>
                                        <p:divider/>-->-->




                    <p:media value="#{jmoordbCoreMediaManager.media}"

                             cache="false" player="pdf"/>

                    <p:autoUpdate />

                </p:outputPanel>
            </p:dialog>

            <jmoordbcorejsf:accessdenied/>

        </h:form>
